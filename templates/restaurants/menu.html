{% extends "layouts/main.html" %} 

{% block content %}
    
    <section class="jumbotron text-xs-center main-background" style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url({{ restaurant.image }});">
      <div class="container">
        <h1 class="jumbotron-heading">{{ restaurant.name | title }}</h1>
        <p class="lead">{{ restaurant.description | truncate(220, '...') }}</p>
      </div>
    </section>
    <br><br>

    <div class="album text-muted">
      <div class="container">
        <div class="row">

          {{ restaurant.name }}

        </div>
      </div>
    </div>
{% endblock %}
